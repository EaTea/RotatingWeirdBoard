<html>
  <head>
    <script src="bower_components/modernizr/modernizr.js"></script>
    <script src="src/Paper.js"></script>
    <style>
      #appCanvas {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <canvas id="appCanvas"></canvas>
    <script defer>
      (function initialize() {
        if (!Modernizr.canvas) {
          window.console.log('No Canvas. Exiting.');
          return;
        }

        var paper = new Paper(
            document.getElementById('appCanvas').getContext('2d'), 200, 200);
      })();
    </script>
  </body>
</html>
