<html>
  <head>
    <script src="bower_components/modernizr/modernizr.js"></script>
    <script src="bower_components/paper/dist/paper-full.min.js"></script>
    <script src="src/sheet.js"></script>
    <style>
      #appCanvas {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <canvas id="appCanvas"></canvas>
    <script defer>
      (function initialize() {
        if (!Modernizr.canvas) {
          window.console.log('No Canvas. Exiting.');
          return;
        }

        if (!window.paper) {
          window.console.log('Paper wasn\'t downloaded');
          return;
        }

        window.console.log('Ready to play!');
        paper.setup(document.getElementById('appCanvas'));
        var sheet = new Sheet(paper, {
          width: 400,
          height: 400,
          topLeft: new paper.Point(100, 100)
        });
      })();
    </script>
  </body>
</html>
